<!doctype html>
<html lang="en">
 <head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>NY Times App</title>
  <!-- Link to the Bootstrap library -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous"> 
 </head>
 <body>
   <div class="container">
    <div class="jumbotron jumbotron-fluid text-center mt-3 " style="background-color: #21325a; height: 110px; padding:17px; margin:0">
      <div class="container">
        <div class="row">
          <div class="col-12">
             <h1 class="display-4 font-weight-bold text-white"> <i class="fas fa-newspaper mr-2"></i>New York Times Search</h1>
          </div>
        </div>
        
        
      </div>
    </div>
     <div class="row">
       <div class="col-12 mb-3">
         <div class="card">
           <div class="card-header">
             <h3 class="card-title"><i class="far fa-calendar mr-2"></i>Search Parameters</h3> 
           </div>
           <div class="card-body">  
              <form class="form">
                <div class="form-group">
                    <label for="formGroupExampleInput">Search Term</label>
                    <input type="text" class="form-control" id="search">
                </div>
                <div class="form-group">
                  <label class="my-1 mr-2" for="inlineFormCustomSelectPref">Number of records to retrieve</label>
                  <select class="custom-select my-1 mr-sm-2" id="numRecords">
                    <!-- <option selected>Choose...</option> -->
                    <option value="1">1</option>
                    <option value="5" selected>5</option>
                    <option value="10">10</option>
                  </select>
                </div>
                <div class="form-group">
                    <label for="formGroupExampleInput">Start Year (Optional):</label>
                    <input type="text" class="form-control" id="startYear">
                </div>
                <div class="form-group">
                    <label for="formGroupExampleInput">End Year (Optional):</label>
                    <input type="text" class="form-control" id="endYear">
                </div>
                  <span class="fa fa-search" aria-hidden="true"></span>
                  <input class="btn btn-light fa-fa-plane" type="reset" id="searchBtn" value="Search" />
                    
                  <span class="fa fa-trash-alt" aria-hidden="true"></span>
                  <input class="btn btn-light fa-fa-plane" type="reset" value="Clear" />
                 
              </form>
            </div>
           
         </div>
       </div>
       <div class="col-12">
          <div class="card">
              <div class="card-header">
                <h3 class="card-title"><i class="far fa-calendar-alt mr-2"></i>Top Articles</h3> 
              </div>
              <div class="card bg-light" id="dumpSection">
                 <!-- <div class="card-body">
                    <h2>Title</h2>
                    <h3>Author</h3>
                    <h4>Section</h4>
                    <h4>Date</h4>
                    <h4>Link</h4>
                 </div>
                 <hr>
                 <div class="card-body">
                        <h2>Title</h2>
                        <h3>Author</h3>
                        <h4>Section</h4>
                        <h4>Date</h4>
                        <h4>Link</h4>
                 </div> -->
              </div>
              
            </div>
      </div>
     </div>
  </div>
  <!-- Link in jQuery -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<!-- Link in JavaScript -->
<script src="app.js"></script>
</body>
</html><!-- Link in jQuery -->
